<script>

    $("input:checkbox").change(function() {

    var residentSelected = [];
    var residentUnselected = [];

    $("input:checkbox").each(function() {
        if ($(this).is(":checked")) {
            residentSelected.push($(this).attr("value"));
        } else {
            residentUnselected.push($(this).attr("value"));
        }
    });

    console.log("Residents: "+ residentSelected)
});

</script>
